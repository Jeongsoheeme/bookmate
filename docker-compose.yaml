version: "3.8"

services:
  db:
    image: postgres:15
    container_name: bookmate_db
    environment:
      POSTGRES_DB: bookmate
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: bookmate123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: bookmate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
